name: Deploy to GitHub Pages

on:
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
    group: 'pages'
    cancel-in-progress: false

jobs:
    # Build job
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'
            - name: Install dependencies
              run: npm ci
            - name: Security Vulnerability Scan
              run: npm audit --audit-level=high
            - name: Lint code
              run: npm run lint
            - name: Check types
              run: npm run typecheck
            - name: Build static site
              run: npm run build
            - name: Inject Configuration
              env:
                  GA_ID: ${{ secrets.GA_ID || 'G-XXXXXXXXXX' }}
                  SENTRY_DSN: ${{ secrets.SENTRY_DSN || '00000000000000000000000000000000' }}
                  CLARITY_ID: ${{ secrets.CLARITY_ID || '0000000000' }}
                  PROD_HOSTNAME: 'stream-analyzer.herruzo.dev'
              run: |
                  MAIN_JS_FILE=$(find dist -name "main-*.js")
                  echo "Injecting config into dist/index.html and $MAIN_JS_FILE"
                  sed -i "s|__GA_ID__|$GA_ID|g" dist/index.html
                  sed -i "s|__SENTRY_DSN__|$SENTRY_DSN|g" dist/index.html
                  sed -i "s|__CLARITY_ID__|$CLARITY_ID|g" dist/index.html
                  sed -i "s|__PROD_HOSTNAME__|$PROD_HOSTNAME|g" dist/index.html
            - name: Setup Pages
              uses: actions/configure-pages@v5
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist

    # Deployment job
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
