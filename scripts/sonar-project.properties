# Project Identification
sonar.projectKey=js-web-project
sonar.projectName=JS Web Project Analysis
sonar.projectVersion=1.0

# Source Encoding
sonar.sourceEncoding=UTF-8

# Source Definition
# "." means the current directory
sonar.sources=.

# -----------------------------------------------------------------
# JAVASCRIPT / WEB FOCUS
# -----------------------------------------------------------------
# Exclusion Zones:
# 1. node_modules: External dependencies (noise/performance)
# 2. dist/build: Compiled artifacts (not source)
# 3. coverage: Test reports
# 4. .next/.nuxt: Framework caches
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/.next/**,**/.git/**

# Test Definition (Optional: Un-comment if you have a test folder)
# sonar.tests=tests
# sonar.test.inclusions=**/*.spec.js,**/*.test.js

# Linter Import (Optional: If you use ESLint, uncomment and map report)
# sonar.eslint.reportPaths=eslint-report.json