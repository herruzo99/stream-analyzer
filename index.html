<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exhaustive DASH MPD Analyzer</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="bg-gray-900 text-gray-200 min-h-screen p-4 sm:p-6 md:p-8">
        <div class="max-w-7xl mx-auto">
            <header class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-white">
                    Exhaustive DASH MPD Analyzer
                </h1>
                <p class="text-gray-400 mt-2">
                    Analyze and compare DASH streams against the ISO/IEC 23009-1:2022 standard.
                </p>
            </header>

            <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
                <div id="stream-inputs" class="space-y-4">
                    <!-- Stream inputs will be dynamically added here -->
                </div>
                <div class="flex flex-col sm:flex-row gap-4 mt-6">
                    <button
                        id="add-stream-btn"
                        class="w-full sm:w-auto flex-grow bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
                    >
                        Add Another Stream
                    </button>
                    <button
                        id="analyze-btn"
                        class="w-full sm:w-auto flex-grow bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
                    >
                        Analyze & Compare
                    </button>
                </div>
            </div>

            <div id="status" class="text-center my-4"></div>

            <div id="results" class="hidden">
                <div id="context-switcher-container" class="mb-4 hidden">
                    <label
                        for="context-switcher"
                        class="text-sm font-medium text-gray-400 mr-2"
                        >Viewing Details For:</label
                    >
                    <select
                        id="context-switcher"
                        class="bg-gray-700 text-white rounded-md border-gray-600 p-2"
                    ></select>
                </div>
                <div class="mb-4 border-b border-gray-700">
                    <nav class="flex -mb-px flex-wrap" id="tabs">
                        <button class="tab py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium" data-tab="comparison">Comparison</button>
                        <button class="tab py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium" data-tab="summary">Global Summary</button>
                        <button class="tab py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium" data-tab="timeline-visuals">Timeline &amp; Visuals</button>
                        <button class="tab py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium" data-tab="features">Features</button>
                        <button class="tab py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium" data-tab="compliance">Compliance Report</button>
                        <button class="tab py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium" data-tab="explorer">Segment Explorer</button>
                        <button class="tab py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium" data-tab="interactive-mpd">Interactive MPD</button>
                        <button class="tab py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium" data-tab="updates">MPD Updates</button>
                    </nav>
                </div>
                <div class="bg-gray-800 p-2 sm:p-6 rounded-lg shadow-lg">
                    <div id="tab-comparison" class="tab-content"></div>
                    <div id="tab-summary" class="tab-content"></div>
                    <div id="tab-timeline-visuals" class="tab-content"></div>
                    <div id="tab-features" class="tab-content"></div>
                    <div id="tab-compliance" class="tab-content"></div>
                    <div id="tab-explorer" class="tab-content"></div>
                    <div id="tab-interactive-mpd" class="tab-content"></div>
                    <div id="tab-updates" class="tab-content">
                        <div id="mpd-updates-content"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="segment-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Segment Analysis</h3>
                    <button
                        id="close-modal-btn"
                        class="text-2xl text-gray-400 hover:text-white"
                    >
                        &times;
                    </button>
                </div>
                <p
                    id="modal-segment-url"
                    class="font-mono text-xs bg-gray-900 p-2 rounded break-all mb-4"
                ></p>
                <div
                    id="modal-content-area"
                    class="font-mono text-xs max-h-[60vh] overflow-y-auto bg-gray-900 p-3 rounded"
                ></div>
            </div>
        </div>

        <div id="global-tooltip"></div>

        <script src="dist/main.js"></script>
    </body>
</html>
