<!doctype html>
<html lang="en">
    <head>

                    'https://www.googletagmanager.com/gtag/js?id=G-MEXDCSX5HT';
                document.head.appendChild(gtagScript);

                window.dataLayer = window.dataLayer || [];
                function gtag() {
                    dataLayer.push(arguments);
                }
                gtag('js', new Date());
                gtag('config', 'G-MEXDCSX5HT');

                // Sentry
                const sentryScript = document.createElement('script');
                sentryScript.src =
                    'https://js-de.sentry-cdn.com/04b8c5065c12bbd50437ea0ebd2f1967.min.js';
                sentryScript.crossOrigin = 'anonymous';
                document.head.appendChild(sentryScript);

                // Clarity
                (function (c, l, a, r, i, t, y) {
                    c[a] =
                        c[a] ||

                    y.parentNode.insertBefore(t, y);
                })(window, document, 'clarity', 'script', 'tl14wx36g1');
            }
        </script>

        <style>
            .is-highlighted {
                /* Blue overlay for selection, preserves underlying field colors */
                box-shadow: inset 0 0 0 1000px rgba(59, 130, 246, 0.3);
            }

            .is-box-hover-highlighted {
                /* Lighter blue overlay for the parent box on hover */
                box-shadow: inset 0 0 0 1000px rgba(59, 131, 246, 0.319);
            }

            .is-field-hover-highlighted {
                /* Opaque purple for the specific field on hover (sits on top) */
                background-color: rgba(168, 85, 247, 0.8) !important;
                z-index: 15 !important;
            }

            .missing-tooltip-trigger {
                border-bottom: 1px dotted rgba(248, 113, 113, 0.7) !important;
                cursor: help;
            }
        </style>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stream Analyzer</title>
        <link rel="stylesheet" href="dist/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
            rel="stylesheet"
        />
    </head>

    <body
        class="bg-gray-900 text-gray-200 min-h-screen font-sans flex flex-col"
    >
        <div
            class="w-full max-w-8xl mx-auto flex flex-col flex-grow p-4 sm:p-6 md:p-8"
        >
            <header
                id="main-header"
                class="flex justify-center items-center mb-8 flex-shrink-0"
            >
                <div id="header-title-group" class="text-center">
                    <h1 class="text-3xl sm:text-4xl font-bold text-white">
                        Stream Analyzer
                    </h1>
                    <p class="text-gray-400 mt-2">
                        Analyze and compare DASH & HLS streams against industry
                        standards.
                    </p>
                </div>

                <div
                    id="header-url-display"
                    class="hidden text-center text-xs font-mono text-gray-400 px-8"
                >
                    <!-- URLs injected by JS -->
                </div>

                <div class="flex items-center space-x-2 flex-shrink-0">
                    <div
                        id="global-stream-controls"
                        class="flex items-center gap-2"
                    >
                        <!-- Polling and Reload buttons will be injected here -->
                    </div>
                    <button
                        id="share-analysis-btn"
                        class="hidden bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
                    >
                        Share
                    </button>
                    <button
                        id="copy-debug-btn"
                        class="hidden bg-yellow-600 hover:bg-yellow-700 text-black font-bold py-2 px-4 rounded-md transition duration-300"
                    >
                        Copy Debug Info
                    </button>
                    <button
                        id="new-analysis-btn"
                        class="hidden bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
                    >
                        Analyze New Streams
                    </button>
                </div>
            </header>

            <div
                id="input-section"
                data-testid="input-section"
                class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8 flex-shrink-0"
            >
                <div id="stream-inputs" class="space-y-6">
                    <!-- Stream inputs will be dynamically added here -->
                </div>
                <div class="flex flex-col sm:flex-row gap-4 mt-6">
                    <button
                        id="clear-all-btn"
                        class="w-full sm:w-auto flex-grow bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
                    >
                        Clear All
                    </button>
                    <button
                        id="add-stream-btn"
                        class="w-full sm:w-auto flex-grow bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
                    >
                        Add Another Stream
                    </button>
                    <button
                        id="analyze-btn"
                        class="w-full sm:w-auto flex-grow bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
                    >
                        Analyze & Compare
                    </button>
                </div>
            </div>

            <div id="results" class="hidden flex flex-col flex-grow min-h-0">
                <div class="mb-4 border-b border-gray-700 flex-shrink-0">
                    <nav class="flex flex-wrap items-center" id="tabs">
                        <div class="flex -mb-px flex-wrap flex-grow">
                            <button
                                id="tab-btn-comparison"
                                class="py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium transition-colors duration-200 border-transparent"
                                data-tab="comparison"
                            >
                                Comparison
                            </button>
                            <button
                                id="tab-btn-summary"
                                class="py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium transition-colors duration-200 border-transparent"
                                data-tab="summary"
                            >
                                Global Summary
                            </button>
                            <button
                                id="tab-btn-timeline-visuals"
                                class="py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium transition-colors duration-200 border-transparent"
                                data-tab="timeline-visuals"
                            >
                                Timeline &amp; Visuals
                            </button>
                            <button
                                id="tab-btn-features"
                                class="py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium transition-colors duration-200 border-transparent"
                                data-tab="features"
                            >
                                Features
                            </button>
                            <button
                                id="tab-btn-compliance"
                                class="py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium transition-colors duration-200 border-transparent"
                                data-tab="compliance"
                            >
                                Compliance Report
                            </button>
                            <button
                                id="tab-btn-explorer"
                                class="py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium transition-colors duration-200 border-transparent"
                                data-tab="explorer"
                            >
                                Segment Explorer
                            </button>
                            <button
                                id="tab-btn-interactive-segment"
                                class="py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium transition-colors duration-200 border-transparent hidden"
                                data-tab="interactive-segment"
                            >
                                Interactive Segment
                            </button>
                            <button
                                id="tab-btn-interactive-manifest"
                                class="py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium transition-colors duration-200 border-transparent"
                                data-tab="interactive-manifest"
                            >
                                Interactive Manifest
                            </button>
                            <button
                                id="tab-btn-updates"
                                class="py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium transition-colors duration-200 border-transparent"
                                data-tab="updates"
                            >
                                Manifest Updates
                            </button>
                        </div>

                        <div
                            id="context-switcher-wrapper"
                            class="hidden flex-shrink-0"
                        >
                            <label
                                for="context-switcher"
                                class="text-sm font-medium text-gray-400 mr-2"
                                >Viewing Details For:</label
                            >
                            <select
                                id="context-switcher"
                                class="bg-gray-700 text-white rounded-md border-gray-600 p-2"
                            ></select>
                        </div>
                    </nav>
                </div>
                <div
                    class="bg-gray-800 p-2 sm:p-6 rounded-lg shadow-lg flex-grow"
                >
                    <div
                        id="tab-comparison"
                        data-testid="tab-comparison"
                        class="hidden"
                    ></div>
                    <div
                        id="tab-summary"
                        data-testid="tab-summary"
                        class="hidden"
                    ></div>
                    <div id="tab-timeline-visuals" class="hidden"></div>
                    <div id="tab-features" class="hidden"></div>
                    <div id="tab-compliance" class="hidden h-full"></div>
                    <div id="tab-explorer" class="hidden"></div>
                    <div
                        id="tab-interactive-segment"
                        class="hidden h-full"
                    ></div>
                    <div id="tab-interactive-manifest" class="hidden"></div>
                    <div id="tab-updates" class="hidden">
                        <div id="mpd-updates-content"></div>
                    </div>
                </div>
            </div>
        </div>

        <div
            id="segment-modal"
            data-testid="segment-modal"
            class="fixed inset-0 bg-gray-900/80 flex items-center justify-center opacity-0 invisible transition-all duration-300 z-50"
        >
            <div
                class="bg-gray-800 p-6 rounded-lg transform scale-95 transition-all duration-300 max-h-[90vh] overflow-y-auto w-11/12 max-w-4xl"
            >
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-xl font-bold">
                        Segment Analysis
                    </h3>
                    <button
                        id="close-modal-btn"
                        data-testid="close-modal-btn"
                        class="text-2xl text-gray-400 hover:text-white"
                    >
                        &times;
                    </button>
                </div>
                <p
                    id="modal-segment-url"
                    data-testid="modal-segment-url"
                    class="font-mono text-xs bg-gray-900 p-2 rounded break-all mb-4"
                ></p>
                <div
                    id="modal-content-area"
                    class="font-mono text-xs max-h-[60vh] overflow-y-auto bg-gray-900 p-3 rounded"
                ></div>
            </div>
        </div>

        <div
            id="global-tooltip"
            class="fixed z-[100] p-2.5 rounded-md bg-gray-900 text-white text-left text-xs leading-relaxed border border-gray-700 min-w-[200px] max-w-sm pointer-events-none invisible opacity-0 transition-opacity"
        ></div>

        <div
            id="toast-container"
            class="fixed top-5 right-5 z-[100] space-y-2"
        ></div>

        <div
            id="global-loader"
            class="hidden fixed inset-0 bg-gray-900/70 flex-col items-center justify-center z-[200] space-y-4"
        >
            <div class="loader-animation flex items-end justify-center h-12">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <p id="loader-message" class="text-lg text-gray-300"></p>
        </div>

        <script type="module" src="dist/main.js"></script>
    </body>
</html>
