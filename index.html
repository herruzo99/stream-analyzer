<!doctype html>
<html lang="en">
    <head>
        <meta
            http-equiv="Content-Security-Policy"
            content="
                default-src 'self';
                script-src 'self' 'nonce-__CSP_NONCE__' http://localhost:8000 https://www.googletagmanager.com https://js-de.sentry-cdn.com https://www.clarity.ms https://cdn.jsdelivr.net;
                style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com;
                font-src 'self' https://fonts.gstatic.com;
                connect-src *;
                img-src 'self' data: https://via.placeholder.com;
                object-src 'none';
                base-uri 'self';
                form-action 'self';
            "
        />
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v3.0.0/dist/cookieconsent.css"
        />
        <script nonce="__CSP_NONCE__">
            // This global config will be populated by the build script
            window.ASSET_PATHS = { worker: '__WORKER_PATH__' };
            window.PROD_HOSTNAME = '__PROD_HOSTNAME__';

            // Define functions to load your trackers. These will be called by the consent manager.
            // They are attached to the window object to make them globally accessible.
            window.loadGoogleAnalytics = function () {
                if (window.gaLoaded) return;
                const gtagScript = document.createElement('script');
                gtagScript.async = true;
                gtagScript.src =
                    'https://www.googletagmanager.com/gtag/js?id=__GA_ID__';
                document.head.appendChild(gtagScript);

                window.dataLayer = window.dataLayer || [];
                function gtag() {
                    dataLayer.push(arguments);
                }
                gtag('js', new Date());
                gtag('config', '__GA_ID__');
                console.log('Consent given: Loading Google Analytics.');
                window.gaLoaded = true;
            };

            window.loadSentry = function () {
                if (window.sentryLoaded) return;
                const sentryScript = document.createElement('script');
                sentryScript.src =
                    'https://js-de.sentry-cdn.com/__SENTRY_DSN__.min.js';
                sentryScript.crossOrigin = 'anonymous';
                document.head.appendChild(sentryScript);
                console.log('Consent given: Loading Sentry.');
                window.sentryLoaded = true;
            };

            window.loadClarity = function () {
                if (window.clarityLoaded) return;
                (function (c, l, a, r, i, t, y) {
                    c[a] =
                        c[a] ||
                        function () {
                            (c[a].q = c[a].q || []).push(arguments);
                        };
                    t = l.createElement(r);
                    t.async = 1;
                    t.src = 'https://www.clarity.ms/tag/' + i;
                    y = l.getElementsByTagName(r)[0];
                    y.parentNode.insertBefore(t, y);
                })(window, document, 'clarity', 'script', '__CLARITY_ID__');
                console.log('Consent given: Loading Clarity.');
                window.clarityLoaded = true;
            };
        </script>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stream Analyzer</title>
        <link rel="stylesheet" href="/assets/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-900 text-gray-200 min-h-screen font-sans">
        <!-- The initial view shown on page load -->
        <div
            id="input-section"
            class="fixed inset-0 bg-gray-900/80 z-50 flex items-center justify-center p-4"
        >
            <!-- This container will be populated by the input-view renderer -->
        </div>

        <!-- The root element for the main application results view -->
        <div id="app-root"></div>

        <!-- Global UI overlays that must exist at boot -->
        <div
            id="toast-container"
            class="fixed top-5 right-5 z-100 space-y-2"
        ></div>
        <div
            id="global-loader"
            class="hidden fixed inset-0 bg-gray-900/70 flex-col items-center justify-center z-200 space-y-4"
        >
            <div class="loader-animation flex items-end justify-center h-12">
                <span class="w-2 h-3 mx-0.5 bg-blue-400 origin-bottom"></span
                ><span class="w-2 h-3 mx-0.5 bg-blue-400 origin-bottom"></span
                ><span class="w-2 h-3 mx-0.5 bg-blue-400 origin-bottom"></span
                ><span class="w-2 h-3 mx-0.5 bg-blue-400 origin-bottom"></span
                ><span class="w-2 h-3 mx-0.5 bg-blue-400 origin-bottom"></span>
            </div>
            <p id="loader-message" class="text-lg text-gray-300"></p>
        </div>

        <!-- Global Modal -->
        <div
            id="segment-modal"
            class="fixed inset-0 bg-gray-900/80 hidden items-center justify-center z-60"
        >
            <div
                class="bg-gray-800 p-6 rounded-lg max-h-[90vh] overflow-y-auto w-11/12 max-w-4xl border border-gray-700"
            >
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-xl font-bold"></h3>
                    <button
                        id="close-modal-btn"
                        class="text-2xl text-gray-400 hover:text-white"
                    >
                        &times;
                    </button>
                </div>
                <p
                    id="modal-segment-url"
                    class="font-mono text-xs bg-gray-900 p-2 rounded break-all mb-4"
                ></p>
                <div
                    id="modal-content-area"
                    class="text-xs max-h-[60vh] overflow-y-auto"
                ></div>
            </div>
        </div>

        <!-- Global Tooltip -->
        <div
            id="global-tooltip"
            class="fixed z-100 p-2.5 rounded-md bg-gray-900 text-white text-left text-xs leading-relaxed border border-gray-700 min-w-[200px] max-w-sm pointer-events-none invisible opacity-0 transition-opacity"
        ></div>

        <!-- Global Dropdown Container -->
        <div
            id="dropdown-container"
            class="fixed inset-0 z-40 pointer-events-none"
        ></div>

        <script
            nonce="__CSP_NONCE__"
            src="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v3.0.0/dist/cookieconsent.umd.js"
        ></script>
        <script
            nonce="__CSP_NONCE__"
            type="module"
            src="__APP_SCRIPT_PATH__"
        ></script>
    </body>
</html>
