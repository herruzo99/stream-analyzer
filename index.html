<!doctype html>
<html lang="en">
    <head>
        <meta
            http-equiv="Content-Security-Policy"
            content="
                default-src 'self';
                script-src 'self' 'nonce-__CSP_NONCE__' http://localhost:8000 https://www.googletagmanager.com https://js-de.sentry-cdn.com https://www.clarity.ms https://cdn.jsdelivr.net;
                style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com;
                font-src 'self' https://fonts.gstatic.com;
                connect-src * blob:;
                img-src * data:;
                media-src 'self' blob: data:;
                object-src 'none';
                base-uri 'self';
                form-action 'self';
            "
        />
        <!-- Modern Favicon Setup -->
        <link rel="icon" type="image/png" href="/icon.png" />
        <link rel="apple-touch-icon" href="/icon.png" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v3.0.0/dist/cookieconsent.css"
        />
        <script nonce="__CSP_NONCE__">
            // This global config will be populated by the build script
            window.ASSET_PATHS = { worker: '__WORKER_PATH__' };
            window.PROD_HOSTNAME = '__PROD_HOSTNAME__';

            // Define functions to load your trackers. These will be called by the consent manager.
            // They are attached to the window object to make them globally accessible.
            window.loadGoogleAnalytics = function () {
                if (window.gaLoaded) return;
                const gtagScript = document.createElement('script');
                gtagScript.async = true;
                gtagScript.src =
                    'https://www.googletagmanager.com/gtag/js?id=__GA_ID__';
                document.head.appendChild(gtagScript);

                window.dataLayer = window.dataLayer || [];
                function gtag() {
                    dataLayer.push(arguments);
                }
                gtag('js', new Date());
                gtag('config', '__GA_ID__');
                console.log('Consent given: Loading Google Analytics.');
                window.gaLoaded = true;
            };

            window.loadSentry = function () {
                if (window.sentryLoaded) return;
                const sentryScript = document.createElement('script');
                sentryScript.src =
                    'https://js-de.sentry-cdn.com/__SENTRY_DSN__.min.js';
                sentryScript.crossOrigin = 'anonymous';
                document.head.appendChild(sentryScript);
                console.log('Consent given: Loading Sentry.');
                window.sentryLoaded = true;
            };

            window.loadClarity = function () {
                if (window.clarityLoaded) return;
                (function (c, l, a, r, i, t, y) {
                    c[a] =
                        c[a] ||
                        function () {
                            (c[a].q = c[a].q || []).push(arguments);
                        };
                    t = l.createElement(r);
                    t.async = 1;
                    t.src = 'https://www.clarity.ms/tag/' + i;
                    y = l.getElementsByTagName(r)[0];
                    y.parentNode.insertBefore(t, y);
                })(window, document, 'clarity', 'script', '__CLARITY_ID__');
                console.log('Consent given: Loading Clarity.');
                window.clarityLoaded = true;
            };
        </script>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stream Analyzer</title>
        <link rel="stylesheet" href="/assets/main.css" />
        <link rel="stylesheet" href="/assets/controls.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
            rel="stylesheet"
        />
    </head>

    <body class="bg-slate-950 text-slate-200 min-h-screen font-sans">
        <!-- The initial view shown on page load -->
        <div
            id="input-section"
            class="fixed inset-0 bg-slate-950 z-50 flex items-center justify-center"
        >
            <!-- This container will be populated by the new three-panel input-view renderer -->
        </div>

        <!-- The root element for the main application results view -->
        <div id="app-root"></div>

        <!-- Global UI overlays that must exist at boot -->
        <div
            id="toast-container"
            class="fixed bottom-5 right-5 z-[110] space-y-2 flex flex-col justify-end"
        ></div>

        <!-- 
             REIMAGINED GLOBAL LOADER
             - Transparent/Blur background (frosted glass)
             - Canvas fills screen with trails
             - Text pushed down (mt-48)
        -->
        <div
            id="global-loader"
            class="hidden fixed inset-0 z-[200] flex-col items-center justify-center bg-slate-950/40 backdrop-blur-md opacity-0 transition-opacity duration-300"
        >
            <canvas
                id="loader-canvas"
                class="absolute inset-0 w-full h-full block pointer-events-none"
            ></canvas>

            <!-- Content pushed down to clear the data stream -->
            <div class="relative z-10 p-4 flex flex-col items-center mt-48">
                <p
                    id="loader-message"
                    class="text-xs font-bold text-slate-400 uppercase tracking-[0.2em] animate-pulse"
                >
                    Processing
                </p>
            </div>
        </div>

        <!-- Global Modal -->
        <div
            id="segment-modal"
            class="fixed inset-0 text-white bg-slate-950/90 hidden flex items-center justify-center z-60"
        >
            <div
                class="bg-slate-800 p-0 rounded-xl h-[90vh] w-11/12 max-w-6xl border border-slate-700 flex flex-col overflow-hidden shadow-2xl ring-1 ring-white/10"
            >
                <!-- Header (Fixed) -->
                <div
                    class="flex justify-between items-center p-5 border-b border-slate-700 shrink-0 bg-slate-800 z-10"
                >
                    <h3
                        id="modal-title"
                        class="text-lg font-bold text-white flex items-center gap-2"
                    ></h3>
                    <button
                        id="close-modal-btn"
                        class="text-2xl text-slate-400 hover:text-white transition-colors w-8 h-8 flex items-center justify-center rounded-lg hover:bg-white/10"
                    >
                        &times;
                    </button>
                </div>

                <!-- URL Bar (Fixed) -->
                <div class="px-5 py-2 shrink-0 bg-slate-800/50">
                    <p
                        id="modal-segment-url"
                        class="font-mono text-blue-200 text-xs bg-blue-900/20 p-2.5 rounded border border-blue-500/30 break-all select-all"
                    ></p>
                </div>

                <!-- Content (Scrollable Flex Child) -->
                <div
                    id="modal-content-area"
                    class="text-xs flex-1 min-h-0 overflow-hidden flex flex-col p-0"
                ></div>
            </div>
        </div>

        <!-- Global Tooltip -->
        <div
            id="global-tooltip"
            class="fixed z-[120] p-2.5 rounded-md bg-slate-900 text-white text-left text-xs leading-relaxed border border-slate-700 min-w-[200px] max-w-sm pointer-events-none invisible opacity-0 transition-opacity shadow-xl"
        ></div>

        <!-- Global Dropdown Container (Higher Z-Index than modal) -->
        <div
            id="dropdown-container"
            class="fixed inset-0 z-[100] pointer-events-none"
        ></div>

        <script
            nonce="__CSP_NONCE__"
            src="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v3.0.0/dist/cookieconsent.umd.js"
        ></script>
        <script
            nonce="__CSP_NONCE__"
            type="module"
            src="__APP_SCRIPT_PATH__"
        ></script>
    </body>
</html>
