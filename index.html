<!doctype html>
<html lang="en">
    <head>
        <style>
    /* For highlighting selected items in tree and hex view */
    .is-highlighted {
        background-color: rgba(59, 130, 246, 0.4) !important; /* bg-blue-500/40 */
        outline: 1px solid rgba(96, 165, 250, 0.6); /* outline-blue-400/60 */
    }
    
    /* For highlighting specific fields on hover from the inspector */
    .is-field-highlighted {
        background-color: rgba(234, 179, 8, 0.4) !important; /* bg-yellow-500/40 */
        outline: 1px solid rgba(252, 211, 77, 0.6); /* outline-yellow-400/60 */
    }

    /* For highlighting a single ASCII char counterpart */
    .is-char-highlighted {
        background-color: rgba(156, 163, 175, 0.4); /* bg-gray-400/40 */
    }

    /* Ensure summary in tree view stays on one line */
    details > summary {
        list-style: none;
    }
    details > summary::-webkit-details-marker {
        display: none;
    }
</style>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exhaustive Stream Analyzer</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Inter', 'sans-serif'],
                            mono: ['Fira Code', 'monospace'],
                        },
                    },
                },
            };
        </script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body
        class="bg-gray-900 text-gray-200 min-h-screen p-4 sm:p-6 md:p-8 font-sans"
    >
        <div class="w-full">
            <div class="max-w-7xl mx-auto">
                <header class="text-center mb-8">
                    <h1 class="text-3xl sm:text-4xl font-bold text-white">
                        Exhaustive Stream Analyzer
                    </h1>
                    <p class="text-gray-400 mt-2">
                        Analyze and compare DASH & HLS streams against industry
                        standards.
                    </p>
                </header>

                <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
                    <div id="stream-inputs" class="space-y-6">
                        <!-- Stream inputs will be dynamically added here -->
                    </div>
                    <div class="flex flex-col sm:flex-row gap-4 mt-6">
                        <button
                            id="add-stream-btn"
                            class="w-full sm:w-auto flex-grow bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
                        >
                            Add Another Stream
                        </button>
                        <button
                            id="analyze-btn"
                            class="w-full sm:w-auto flex-grow bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
                        >
                            Analyze & Compare
                        </button>
                    </div>
                </div>

                <div id="status" class="text-center my-4"></div>
            </div>

            <div id="results" class="hidden">
                <div id="context-switcher-container" class="mb-4 hidden">
                    <label
                        for="context-switcher"
                        class="text-sm font-medium text-gray-400 mr-2"
                        >Viewing Details For:</label
                    >
                    <select
                        id="context-switcher"
                        class="bg-gray-700 text-white rounded-md border-gray-600 p-2"
                    ></select>
                </div>
                <div class="mb-4 border-b border-gray-700">
                    <nav class="flex -mb-px flex-wrap" id="tabs">
                        <button
                            class="py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium transition-colors duration-200 border-transparent"
                            data-tab="comparison"
                        >
                            Comparison
                        </button>
                        <button
                            class="py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium transition-colors duration-200 border-transparent"
                            data-tab="summary"
                        >
                            Global Summary
                        </button>
                        <button
                            class="py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium transition-colors duration-200 border-transparent"
                            data-tab="timeline-visuals"
                        >
                            Timeline &amp; Visuals
                        </button>
                        <button
                            class="py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium transition-colors duration-200 border-transparent"
                            data-tab="features"
                        >
                            Features
                        </button>
                        <button
                            class="py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium transition-colors duration-200 border-transparent"
                            data-tab="compliance"
                        >
                            Compliance Report
                        </button>
                        <button
                            class="py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium transition-colors duration-200 border-transparent"
                            data-tab="explorer"
                        >
                            Segment Explorer
                        </button>
                        <button
                            class="py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium transition-colors duration-200 border-transparent"
                            data-tab="interactive-segment"
                        >
                            Interactive Segment
                        </button>
                        <button
                            class="py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium transition-colors duration-200 border-transparent"
                            data-tab="interactive-manifest"
                        >
                            Interactive Manifest
                        </button>
                        <button
                            class="py-4 px-1 sm:px-6 block hover:text-blue-400 focus:outline-none border-b-2 font-medium transition-colors duration-200 border-transparent"
                            data-tab="updates"
                        >
                            Manifest Updates
                        </button>
                    </nav>
                </div>
                <div class="bg-gray-800 p-2 sm:p-6 rounded-lg shadow-lg">
                    <div id="tab-comparison" class="hidden"></div>
                    <div id="tab-summary" class="hidden"></div>
                    <div id="tab-timeline-visuals" class="hidden"></div>
                    <div id="tab-features" class="hidden"></div>
                    <div id="tab-compliance" class="hidden"></div>
                    <div id="tab-explorer" class="hidden"></div>
                    <div id="tab-interactive-segment" class="hidden"></div>
                    <div id="tab-interactive-manifest" class="hidden"></div>
                    <div id="tab-updates" class="hidden">
                        <div id="mpd-updates-content"></div>
                    </div>
                </div>
            </div>
        </div>

        <div
            id="segment-modal"
            class="fixed inset-0 bg-gray-900/80 flex items-center justify-center opacity-0 invisible transition-all duration-300 z-50"
        >
            <div
                class="bg-gray-800 p-6 rounded-lg transform scale-95 transition-all duration-300 max-h-[90vh] overflow-y-auto w-11/12 max-w-4xl"
            >
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-xl font-bold">
                        Segment Analysis
                    </h3>
                    <button
                        id="close-modal-btn"
                        class="text-2xl text-gray-400 hover:text-white"
                    >
                        &times;
                    </button>
                </div>
                <p
                    id="modal-segment-url"
                    class="font-mono text-xs bg-gray-900 p-2 rounded break-all mb-4"
                ></p>
                <div
                    id="modal-content-area"
                    class="font-mono text-xs max-h-[60vh] overflow-y-auto bg-gray-900 p-3 rounded"
                ></div>
            </div>
        </div>

        <div
            id="global-tooltip"
            class="fixed z-[100] p-2.5 rounded-md bg-gray-900 text-white text-left text-xs leading-relaxed border border-gray-700 min-w-[200px] max-w-sm pointer-events-none invisible opacity-0 transition-opacity"
        ></div>

        <script src="dist/main.js"></script>
    </body>
</html>
