<!doctype html>
<html lang="en">
    <head>
        <meta
            http-equiv="Content-Security-Policy"
            content="
                default-src 'self';
                script-src 'self' 'nonce-__CSP_NONCE__' http://localhost:8000 https://www.googletagmanager.com https://js-de.sentry-cdn.com https://www.clarity.ms https://cdn.jsdelivr.net;
                style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com;
                font-src 'self' https://fonts.gstatic.com;
                connect-src *;
                img-src 'self' data: https://via.placeholder.com;
                object-src 'none';
                base-uri 'self';
                form-action 'self';
            "
        />
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v3.0.0/dist/cookieconsent.css"
        />
        <script nonce="__CSP_NONCE__">
            // This global config will be populated by the build script
            window.ASSET_PATHS = { worker: '__WORKER_PATH__' };
            window.PROD_HOSTNAME = '__PROD_HOSTNAME__';

            // Define functions to load your trackers. These will be called by the consent manager.
            // They are attached to the window object to make them globally accessible.
            window.loadGoogleAnalytics = function () {
                if (window.gaLoaded) return;
                const gtagScript = document.createElement('script');
                gtagScript.async = true;
                gtagScript.src =
                    'https://www.googletagmanager.com/gtag/js?id=__GA_ID__';
                document.head.appendChild(gtagScript);

                window.dataLayer = window.dataLayer || [];
                function gtag() {
                    dataLayer.push(arguments);
                }
                gtag('js', new Date());
                gtag('config', '__GA_ID__');
                console.log('Consent given: Loading Google Analytics.');
                window.gaLoaded = true;
            };

            window.loadSentry = function () {
                if (window.sentryLoaded) return;
                const sentryScript = document.createElement('script');
                sentryScript.src =
                    'https://js-de.sentry-cdn.com/__SENTRY_DSN__.min.js';
                sentryScript.crossOrigin = 'anonymous';
                document.head.appendChild(sentryScript);
                console.log('Consent given: Loading Sentry.');
                window.sentryLoaded = true;
            };

            window.loadClarity = function () {
                if (window.clarityLoaded) return;
                (function (c, l, a, r, i, t, y) {
                    c[a] =
                        c[a] ||
                        function () {
                            (c[a].q = c[a].q || []).push(arguments);
                        };
                    t = l.createElement(r);
                    t.async = 1;
                    t.src = 'https://www.clarity.ms/tag/' + i;
                    y = l.getElementsByTagName(r)[0];
                    y.parentNode.insertBefore(t, y);
                })(window, document, 'clarity', 'script', '__CLARITY_ID__');
                console.log('Consent given: Loading Clarity.');
                window.clarityLoaded = true;
            };
        </script>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stream Analyzer</title>
        <link rel="stylesheet" href="/assets/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
            rel="stylesheet"
        />
    </head>

    <body
        class="bg-gray-900 text-gray-200 min-h-screen font-sans flex flex-col"
    >
        <div
            class="w-full max-w-8xl mx-auto flex flex-col flex-grow p-4 sm:p-6"
        >
            <header
                id="main-header"
                class="flex flex-col md:flex-row justify-between items-center mb-6 md:mb-8 flex-shrink-0 gap-4 md:gap-8 flex-wrap"
            >
                <div id="header-title-group" class="text-center md:text-left flex-shrink min-w-0">
                    <h1 class="text-3xl sm:text-4xl font-bold text-white">
                        Stream Analyzer
                    </h1>
                    <p class="text-gray-400 mt-2 text-sm sm:text-base">
                        Analyze and compare DASH & HLS streams against industry
                        standards.
                    </p>
                </div>

                <div
                    id="header-url-display"
                    class="hidden text-center text-xs font-mono text-gray-400 px-4 md:px-8"
                >
                    <!-- URLs injected by JS -->
                </div>

                <div id="header-controls" class="flex items-center gap-4 flex-wrap justify-center md:justify-end flex-shrink-0">
                    <div id="context-switcher-wrapper" class="hidden items-center gap-4 flex-wrap justify-end">
                        <div id="switcher-container" class="flex items-center gap-4 flex-wrap justify-end">
                             <!-- Content is now rendered by context-switcher.js -->
                        </div>
                    </div>
                     <div id="global-stream-controls" class="flex items-center gap-4">
                        <!-- Content is now fully rendered by mainRenderer.js -->
                     </div>
                </div>
            </header>

            <div
                id="input-section"
                data-testid="input-section"
                class="bg-gray-800 p-4 sm:p-6 rounded-lg shadow-lg mb-8 flex-shrink-0"
            >
                <div id="stream-inputs" class="space-y-6">
                    <!-- Stream inputs will be dynamically added here -->
                </div>
                <div class="flex flex-col sm:flex-row gap-4 mt-6">
                    <button
                        id="clear-all-btn"
                        data-testid="clear-all-btn"
                        class="w-full sm:w-auto flex-grow bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
                    >
                        Clear All
                    </button>
                    <button
                        id="add-stream-btn"
                        data-testid="add-stream-btn"
                        class="w-full sm:w-auto flex-grow bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
                    >
                        Add Another Stream
                    </button>
                    <button
                        id="analyze-btn"
                        data-testid="analyze-btn"
                        class="w-full sm:w-auto flex-grow bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
                    >
                        Analyze & Compare
                    </button>
                </div>
            </div>

            <div id="results" class="hidden flex flex-col flex-grow min-h-0">
                <div class="mb-4 border-b border-gray-700 flex-shrink-0">
                    <nav
                        class="flex flex-wrap items-center -mb-px"
                        id="tabs"
                        role="tablist"
                        aria-label="Analysis Sections"
                    >
                        <!-- Tab buttons are now rendered dynamically by mainRenderer.js -->
                    </nav>
                </div>

                <div
                    class="bg-gray-800 p-2 sm:p-4 rounded-lg shadow-lg flex-grow min-h-0 overflow-y-auto"
                >
                    <!-- Tab Content Panels -->
                    <div
                        id="tab-comparison"
                        role="tabpanel"
                        aria-labelledby="tab-btn-comparison"
                        data-testid="tab-comparison"
                        class="hidden"
                    ></div>
                    <div
                        id="tab-summary"
                        role="tabpanel"
                        aria-labelledby="tab-btn-summary"
                        data-testid="tab-summary"
                        class="hidden"
                    ></div>
                    <div
                        id="tab-integrators-report"
                        role="tabpanel"
                        aria-labelledby="tab-btn-integrators-report"
                        class="hidden"
                    ></div>
                    <div
                        id="tab-timeline-visuals"
                        role="tabpanel"
                        aria-labelledby="tab-btn-timeline-visuals"
                        class="hidden"
                    ></div>
                    <div
                        id="tab-features"
                        role="tabpanel"
                        aria-labelledby="tab-btn-features"
                        class="hidden"
                    ></div>
                    <div
                        id="tab-compliance"
                        role="tabpanel"
                        aria-labelledby="tab-btn-compliance"
                        class="hidden h-full"
                    ></div>
                    <div
                        id="tab-explorer"
                        role="tabpanel"
                        aria-labelledby="tab-btn-explorer"
                        class="hidden"
                    ></div>
                    <div
                        id="tab-interactive-segment"
                        role="tabpanel"
                        aria-labelledby="tab-btn-interactive-segment"
                        class="hidden h-full"
                    ></div>
                    <div
                        id="tab-interactive-manifest"
                        role="tabpanel"
                        aria-labelledby="tab-btn-interactive-manifest"
                        class="hidden"
                    ></div>
                    <div
                        id="tab-updates"
                        role="tabpanel"
                        aria-labelledby="tab-btn-updates"
                        class="hidden"
                    >
                        <div id="mpd-updates-content"></div>
                    </div>
                    <div
                        id="tab-parser-coverage"
                        role="tabpanel"
                        aria-labelledby="tab-btn-parser-coverage"
                        class="hidden h-full"
                    ></div>
                </div>
            </div>
        </div>

        <div
            id="segment-modal"
            data-testid="segment-modal"
            class="fixed inset-0 bg-gray-900/80 flex items-center justify-center opacity-0 invisible transition-all duration-300 z-50"
        >
            <div
                class="bg-gray-800 p-6 rounded-lg transform scale-95 transition-all duration-300 max-h-[90vh] overflow-y-auto w-11/12 max-w-4xl"
            >
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-xl font-bold">
                        Segment Analysis
                    </h3>
                    <button
                        id="close-modal-btn"
                        data-testid="close-modal-btn"
                        class="text-2xl text-gray-400 hover:text-white"
                    >
                        &times;
                    </button>
                </div>
                <p
                    id="modal-segment-url"
                    data-testid="modal-segment-url"
                    class="font-mono text-xs bg-gray-900 p-2 rounded break-all mb-4"
                ></p>
                <div
                    id="modal-content-area"
                    class="font-mono text-xs max-h-[60vh] overflow-y-auto bg-gray-900 p-3 rounded"
                ></div>
            </div>
        </div>

        <div
            id="global-tooltip"
            class="fixed z-[100] p-2.5 rounded-md bg-gray-900 text-white text-left text-xs leading-relaxed border border-gray-700 min-w-[200px] max-w-sm pointer-events-none invisible opacity-0 transition-opacity"
        ></div>

        <div
            id="toast-container"
            class="fixed top-5 right-5 z-[100] space-y-2"
        ></div>

        <div
            id="global-loader"
            class="hidden fixed inset-0 bg-gray-900/70 flex-col items-center justify-center z-[200] space-y-4"
        >
            <div class="loader-animation flex items-end justify-center h-12">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <p id="loader-message" class="text-lg text-gray-300"></p>
        </div>

        <script
            nonce="__CSP_NONCE__"
            src="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v3.0.0/dist/cookieconsent.umd.js"
        ></script>
        <script
            nonce="__CSP_NONCE__"
            type="module"
            src="__APP_SCRIPT_PATH__"
        ></script>
    </body>
</html>
